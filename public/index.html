<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双人五子棋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #e0c9a6;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .player-info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>双人五子棋</h1>
        <div id="status">等待连接...</div>
        <div class="player-info" id="playerInfo"></div>
        <!-- 关键修改1：棋盘尺寸从480x480改为620x620（适应19x19棋盘） -->
        <canvas id="chessboard" width="620" height="620"></canvas>
        <div class="controls">
            <input type="text" id="roomIdInput" placeholder="输入房间ID">
            <button onclick="joinRoom()">加入房间</button>
            <button onclick="createRoom()">创建房间</button>
            <button onclick="resetGame()">重新开始</button>
        </div>
        <div id="gameInfo"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        // 关键修改2：棋盘大小从15x15改为19x19
        const BOARD_SIZE = 19; // 19x19棋盘
        let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
        let currentPlayer = null;
        let gameStarted = false;
        let myColor = null;
        let roomId = null;
        let gameEnded = false;
        // 关键修改3：存储胜利的5个坐标
        let winPositions = [];

        const canvas = document.getElementById('chessboard');
        const ctx = canvas.getContext('2d');

        // 绘制棋盘（关键修改：19x19网格）
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(20 + i * 30, 20);
                ctx.lineTo(20 + i * 30, canvas.height - 20);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(20, 20 + i * 30);
                ctx.lineTo(canvas.width - 20, 20 + i * 30);
                ctx.stroke();
            }
        }

        // 绘制棋子（保持原有大小）
        function drawChess(x, y, color) {
            const centerX = 20 + x * 30;
            const centerY = 20 + y * 30;

            ctx.beginPath();
            ctx.arc(centerX, centerY, 13, 0, Math.PI * 2);
            ctx.fillStyle = color === 'black' ? 'black' : 'white';
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // 检查胜利条件（关键修改：存储胜利坐标）
        function checkWin(x, y, color) {
            const directions = [
                [1, 0],   // 水平
                [0, 1],   // 垂直
                [1, 1],   // 对角线 \
                [1, -1]   // 对角线 /
            ];
            
            winPositions = []; // 重置

            for (let [dx, dy] of directions) {
                let count = 1;
                let positions = [[x, y]];
                
                // 正方向
                for (let i = 1; i <= 4; i++) {
                    const newX = x + dx * i;
                    const newY = y + dy * i;
                    if (newX >= 0 && newX < BOARD_SIZE && newY >= 0 && newY < BOARD_SIZE && 
                        board[newY][newX] === color) {
                        count++;
                        positions.push([newX, newY]);
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i <= 4; i++) {
                    const newX = x - dx * i;
                    const newY = y - dy * i;
                    if (newX >= 0 && newX < BOARD_SIZE && newY >= 0 && newY < BOARD_SIZE && 
                        board[newY][newX] === color) {
                        count++;
                        positions.unshift([newX, newY]);
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    winPositions = positions;
                    return true;
                }
            }
            return false;
        }

        // 关键修改4：高亮胜利的5子连珠
        function showWinEffect() {
            winPositions.forEach(([x, y]) => {
                const centerX = 20 + x * 30;
                const centerY = 20 + y * 30;
                
                // 高亮5子连珠
                ctx.beginPath();
                ctx.arc(centerX, centerY, 16, 0, Math.PI * 2);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }

        // 更新状态显示
        function updateStatus() {
            if (gameEnded) {
                document.getElementById('status').innerText = '游戏已结束';
                return;
            }
            
            if (currentPlayer === myColor) {
                document.getElementById('status').innerText = '轮到你落子！';
            } else {
                document.getElementById('status').innerText = '等待对手落子...';
            }
        }

        // 点击事件处理（关键修改：19x19坐标计算）
        canvas.addEventListener('click', (e) => {
            if (!gameStarted || !currentPlayer || currentPlayer !== myColor || gameEnded) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left - 20) / 30);
            const y = Math.round((e.clientY - rect.top - 20) / 30);

            // 修正：确保坐标在0-18范围内
            if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && !board[y][x]) {
                board[y][x] = myColor;
                drawChess(x, y, myColor);

                if (checkWin(x, y, myColor)) {
                    document.getElementById('status').innerText = `${myColor === 'black' ? '黑子' : '白子'} 获胜！`;
                    gameEnded = true;
                    showWinEffect(); // 显示高亮特效
                    socket.emit('game_over', { winner: myColor, roomId });
                    return;
                }

                // 切换玩家
                currentPlayer = myColor === 'black' ? 'white' : 'black';
                updateStatus();
                
                socket.emit('make_move', {
                    x: x,
                    y: y,
                    color: myColor,
                    roomId: roomId
                });
            }
        });

        // 加入房间
        function joinRoom() {
            const inputRoomId = document.getElementById('roomIdInput').value.trim();
            if (!inputRoomId) {
                alert('请输入房间ID');
                return;
            }
            
            roomId = inputRoomId;
            socket.emit('join_room', roomId);
        }

        // 创建房间
        function createRoom() {
            roomId = 'room_' + Date.now();
            document.getElementById('roomIdInput').value = roomId;
            socket.emit('join_room', roomId);
        }

        // 重置游戏
        function resetGame() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            drawBoard();
            gameStarted = false;
            currentPlayer = null;
            gameEnded = false;
            updateStatus();
        }

        // Socket事件监听
        socket.on('connect', () => {
            document.getElementById('status').innerText = '已连接到服务器';
        });

        socket.on('player_assigned', (data) => {
            myColor = data.player;
            document.getElementById('playerInfo').innerText = `你是: ${myColor === 'black' ? '黑子' : '白子'}`;
            
            // 黑方先手
            if (myColor === 'black') {
                currentPlayer = 'black';
            } else {
                currentPlayer = 'black';
            }
            updateStatus();
        });

        socket.on('game_start', (data) => {
            gameStarted = true;
        });

        socket.on('opponent_move', (data) => {
            board[data.y][data.x] = data.color;
            drawChess(data.x, data.y, data.color);
            
            if (checkWin(data.x, data.y, data.color)) {
                document.getElementById('status').innerText = `${data.color === 'black' ? '黑子' : '白子'} 获胜！`;
                gameEnded = true;
                showWinEffect(); // 显示高亮特效
            } else {
                currentPlayer = myColor;
                updateStatus();
            }
        });

        socket.on('game_ended', (winner) => {
            document.getElementById('status').innerText = `${winner === 'black' ? '黑子' : '白子'} 获胜！`;
            gameEnded = true;
            showWinEffect();
        });

        socket.on('opponent_disconnected', () => {
            document.getElementById('status').innerText = '对手已离开，游戏结束';
            gameEnded = true;
        });

        socket.on('update_status', (msg) => {
            document.getElementById('status').innerText = msg;
        });

        // 初始化
        drawBoard();
    </script>
</body>
</html>
