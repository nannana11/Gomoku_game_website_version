<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双人五子棋</title>
    <style>
        /* 保持原有样式不变（仅修改棋盘尺寸相关） */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #e0c9a6;
            cursor: pointer;
        }
        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <div class="container">
        <h1>双人五子棋</h1>
        <div id="status">等待连接...</div>
        <div class="player-info" id="playerInfo"></div>
        <!-- 关键修改1：棋盘尺寸从480x480改为600x600 -->
        <canvas id="chessboard" width="600" height="600"></canvas>
        <div class="controls">
            <input type="text" id="roomIdInput" placeholder="输入房间ID">
            <button onclick="joinRoom()">加入房间</button>
            <button onclick="createRoom()">创建房间</button>
            <button onclick="resetGame()">重新开始</button>
        </div>
        <div id="gameInfo"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let board = Array(15).fill().map(() => Array(15).fill(null));
        let currentPlayer = null;
        let gameStarted = false;
        let myColor = null;
        let roomId = null;
        let gameEnded = false;
        let winPositions = []; // 用于存储胜利的5个坐标

        const canvas = document.getElementById('chessboard');
        const ctx = canvas.getContext('2d');
        // 关键修改2：棋盘格子间距从30改为40（棋盘变大）
        const GRID_SIZE = 40; // 从30改为40
        const BOARD_OFFSET = 20; // 保持20不变

        // 绘制棋盘（关键修改：使用新格子间距）
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < 15; i++) {
                ctx.beginPath();
                ctx.moveTo(BOARD_OFFSET + i * GRID_SIZE, BOARD_OFFSET);
                ctx.lineTo(BOARD_OFFSET + i * GRID_SIZE, canvas.height - BOARD_OFFSET);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(BOARD_OFFSET, BOARD_OFFSET + i * GRID_SIZE);
                ctx.lineTo(canvas.width - BOARD_OFFSET, BOARD_OFFSET + i * GRID_SIZE);
                ctx.stroke();
            }
        }

        // 绘制棋子（关键修改：棋子半径从13改为15）
        function drawChess(x, y, color) {
            const centerX = BOARD_OFFSET + x * GRID_SIZE;
            const centerY = BOARD_OFFSET + y * GRID_SIZE;

            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2); // 从13改为15
            ctx.fillStyle = color === 'black' ? 'black' : 'white';
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // 检查胜利条件（关键修改：存储胜利坐标）
        function checkWin(x, y, color) {
            const directions = [
                [1, 0],   // 水平
                [0, 1],   // 垂直
                [1, 1],   // 对角线 \
                [1, -1]   // 对角线 /
            ];
            
            winPositions = []; // 重置

            for (let [dx, dy] of directions) {
                let count = 1;
                let positions = [[x, y]];
                
                // 正方向
                for (let i = 1; i <= 4; i++) {
                    const newX = x + dx * i;
                    const newY = y + dy * i;
                    if (newX >= 0 && newX < 15 && newY >= 0 && newY < 15 && 
                        board[newY][newX] === color) {
                        count++;
                        positions.push([newX, newY]);
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i <= 4; i++) {
                    const newX = x - dx * i;
                    const newY = y - dy * i;
                    if (newX >= 0 && newX < 15 && newY >= 0 && newY < 15 && 
                        board[newY][newX] === color) {
                        count++;
                        positions.unshift([newX, newY]);
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    winPositions = positions;
                    return true;
                }
            }
            return false;
        }

        // 关键修改3：胜利特效（高亮5子连珠）
        function showWinEffect() {
            winPositions.forEach(([x, y]) => {
                const centerX = BOARD_OFFSET + x * GRID_SIZE;
                const centerY = BOARD_OFFSET + y * GRID_SIZE;
                
                // 高亮5子连珠
                ctx.beginPath();
                ctx.arc(centerX, centerY, 18, 0, Math.PI * 2); // 15→18
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }

        // 点击事件处理（关键修改：坐标计算使用新格子间距）
        canvas.addEventListener('click', (e) => {
            if (!gameStarted || !currentPlayer || currentPlayer !== myColor || gameEnded) return;

            const rect = canvas.getBoundingClientRect();
            // 关键修改：坐标计算使用新格子间距
            const x = Math.round((e.clientX - rect.left - BOARD_OFFSET) / GRID_SIZE);
            const y = Math.round((e.clientY - rect.top - BOARD_OFFSET) / GRID_SIZE);

            if (x >= 0 && x < 15 && y >= 0 && y < 15 && !board[y][x]) {
                board[y][x] = myColor;
                drawChess(x, y, myColor);

                if (checkWin(x, y, myColor)) {
                    document.getElementById('status').innerText = `${myColor === 'black' ? '黑子' : '白子'} 获胜！`;
                    gameEnded = true;
                    showWinEffect(); // 显示高亮特效
                    socket.emit('game_over', { winner: myColor, roomId });
                    return;
                }

                // 切换玩家
                currentPlayer = myColor === 'black' ? 'white' : 'black';
                updateStatus();
                
                socket.emit('make_move', {
                    x: x,
                    y: y,
                    color: myColor,
                    roomId: roomId
                });
            }
        });

        // ... 其余代码保持不变（包括updateStatus, joinRoom等） ...

        // 初始化
        drawBoard();
    </script>
</body>
</html>
